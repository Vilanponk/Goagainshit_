<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancer - Results</title>
</head>
<body>
    <h1>Result</h1>
    <h2>Original Image: </h2>
    <p>Resolution: {{ width }} x {{ height }}</p>
    <img src="{{ url_for('uploaded_file', filename='orig.png') }}" alt="Original Image">
    <h2>Contrast Image</h2>
    <img src="{{ url_for('uploaded_file', filename='contrast.png') }}" alt="Contrast Image">
    <h2>Color Distribution</h2>
    <img src="data:image/png;base64,{{ plot }}" alt="Color Distribution">
    <button onclick="history.back()">Go back</button>
</body>
</html>
