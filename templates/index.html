<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancer</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Upload your Image</h1>
    <form method="POST" action="/mywork" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Choose an image:</label>
            <input type="file" class="form-control" id="image" name="file" required>
        </div>
        <div class="form-group">
            <label for="contrast">Contrast:</label>
            <input type="range" min="0" max="3" step="0.1" value="1" class="form-control" id="contrast" name="contrast">
        </div>
        <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
